<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Place Your Order</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="order.html">Order Now</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="order">
            <div class="container">
                <h2>Order Your Favorite Food</h2>
                <p>Call us at: <a href="tel:+1234567890">+1234567890</a></p>
                <p>Or click the button below to order online:</p>
                <button id="orderButton">Order Online</button>
                <div id="orderFormContainer" style="display:none;">
                    <form id="orderForm">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>

                        <div class="form-group">
                            <label for="menu">Menu Items:</label>
                            <div id="menuItems">
                                <div class="menuItem">
                                    <select class="menu" name="menu">
                                        <option value="malabar-biryani" data-price="11.99">Chef Special Malabar Biriyani - £11.99</option>
                                        <option value="spicy-chicken-fried-biryani" data-price="10.99">Spicy Chicken Fried Biriyani - £10.99</option>
                                        <option value="prawns-biryani" data-price="10.99">South Indian Prawns Biriyani - £10.99</option>
                                        <option value="ghee-rice-kabab" data-price="10.99">Ghee Rice and Chicken Kabab Combo - £10.99</option>
                                        <option value="chicken-kabab" data-price="6.99">Chicken Kabab - £6.99</option>
                                    </select>
                                    <input type="number" class="quantity" name="quantity" min="1" value="1">
                                    <button type="button" onclick="addItem()">Add Item</button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="coupon">Coupon Code:</label>
                            <input type="text" id="coupon" name="coupon" onchange="updateTotal()">
                        </div>

                        <div class="form-group">
                            <label>Selected Items:</label>
                            <table id="selectedItemsTable">
                                <thead>
                                    <tr>
                                        <th>Item</th>
                                        <th>Quantity</th>
                                        <th>Price</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="selectedItems"></tbody>
                            </table>
                        </div>

                        <p id="totalPrice">Total Price: £0</p>

                        <button type="submit">Place Order</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>Contact us at: <a href="tel:+1234567890">+1234567890</a></p>
        </div>
    </footer>
</body>
</html>
